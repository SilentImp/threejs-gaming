<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="bower_components/threejs/build/three.js"></script>
  
  <style>
    *{
      margin: 0;
      padding: 0;
      }
    #screen{
      width: 600px;
      height: 400px;
      background-color: #333;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    var angle = .05,
        scene = new THREE.Scene(),
        camera = new THREE.PerspectiveCamera(63, 4/3, 0.1, 1000),
        renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("screen"),
          antialias: true
        }),
        json_loader = new THREE.JSONLoader(),
        model = null

        json_loader.load('json/human.js', modelLoaded, 'json/');

        renderer.setSize(600, 400);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = -10;

        function render() {
          if(model!=null){
            model.rotation.y+=.05;
          }
          requestAnimationFrame(render);
          renderer.render(scene, camera);
        }
        render();

        function modelLoaded(geometry, materials){
          model = new THREE.SkinnedMesh(geometry, new THREE.MeshFaceMaterial(materials));
          model.position.z = 10;
          model.position.y = -8;
          scene.add(model);
          camera.lookAt({x:0,y:0,z:0});
        }

  </script>
</body>
</html>
